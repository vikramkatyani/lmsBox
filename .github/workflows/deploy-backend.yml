name: Deploy Backend (Azure App Service)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}

jobs:
  deploy-backend:
    # Use Windows runner for parity with Windows App Service
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: Restore
        run: dotnet restore lmsBox.sln

      - name: Build
        run: dotnet build lmsBox.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish lmsBox.Server/lmsBox.Server.csproj -c Release -o publish

      - name: Create deployment zip (faster ZIP deploy)
        shell: pwsh
        run: |
          if (Test-Path publish.zip) { Remove-Item publish.zip }
          Compress-Archive -Path publish/* -DestinationPath publish.zip

      # Optional: run EF Core migrations (uncomment if you want auto-migrate in CI/CD)
      # - name: Run EF Core migrations
      #   run: dotnet ef database update --project lmsbox.infrastructure --startup-project lmsBox.Server

      - name: Deploy to Azure Web App (Windows)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: publish.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Expose API URL
        run: |
          echo "Deployed API to Azure Web App: ${{ env.AZURE_WEBAPP_NAME }}"
          echo "Configure frontend VITE_API_BASE to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
