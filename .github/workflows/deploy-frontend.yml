name: Deploy Frontend (Azure Static Web Apps)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: lmsbox.client/package-lock.json

      - name: Install dependencies
        working-directory: lmsbox.client
        run: npm ci || npm i

      - name: Build (inject production API base)
        working-directory: lmsbox.client
        env:
          # Use repo variable if set; otherwise fall back to provided Azure Web App domain
          VITE_API_BASE: ${{ vars.PROD_API_BASE && vars.PROD_API_BASE || 'https://lmsbox-e0d2dqb4hwb8aqfp.uksouth-01.azurewebsites.net' }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: lmsbox.client
          output_location: dist
